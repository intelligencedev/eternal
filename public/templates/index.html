            <div class="input-group mb-2">
              <input type="text" id="server1-input" class="form-control" placeholder="Server1 IPv4:Port"
                aria-label="Server1 ip:port" value="localhost:8081">
            </div>
            <div class="input-group mb-3">
              <input type="text" id="server2-input" class="form-control" placeholder="Server2 IPv4:Port"
                aria-label="Server2 ip:port" value="localhost:8082">
            </div>
          </div>

          <div class="rounded-border mb-3">
            <span class="fs-5">OpenAI API Key</span>
            <input id="openai-api-input" class="form-control mb-3" placeholder="OpenAI API Key"
              aria-label="OpenAI API Key" aria-describedby="button-addon2">
          </div>

          <!-- Chrome API Key Section -->
          <div class="rounded-border mb-1">
            <span class="fs-5">Chrome API Key</span>
            <input id="chrome-api-input" class="form-control mb-3" placeholder="API Key" aria-label="API Key"
              aria-describedby="button-addon2">
            <pre
              class="text-wrap"><code>(Linux) $ google-chrome --headless --remote-debugging-port=9222 --disable-gpu --no-sandbox --headless --disable-dev-shm-usage</code></pre>
            <pre
              class="text-wrap"><code>(MacOS) $ /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --remote-debugging-port=9222 --headless</code></pre>
          </div>
          <!-- Experimental Features -->
          <div class="rounded-border mb-1">
            <label class="fs-5 form-label">Experimental</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="switch-chat-memory">
              <label class="form-check-label" for="switch-chat-memory">
                Chat Memory
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btn-settings-save" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/events.js"></script>
  <script src="js/workflows.js"></script>
</body>

</html>
