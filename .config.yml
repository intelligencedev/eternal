# The desired user display name
current_user: 'User'

# Display name for LLM responses
assistant_name: 'Assistant'

# Host name and port of the frontend and management server
control_host: 'localhost'
control_port: 8080

# datapath will be created by Eternal to host persistent data
data_path: '/Users/$USER/.eternal'

# Service hosts for specific functionalities
service_hosts:
  # generate embeddings and local retrieval services
  retrieval:
    retrieval_host_1:
      host: 'localhost'
      port: 8080
  # image generation and processing
  image:
    image_host_1:
      host: 'localhost'
      port: 8080
  # text-to-speech and speech-to-text    
  speech:
    speech_host_1:
      host: 'localhost'
      port: 8080
  # llm text generation services
  llm:
    llm_host_1:
      host: 'localhost'
      port: '8080'
    llm_host_2:
      host: 'localhost'
      port: '8080'

# OpenAI API Key
oai_key: 'sk-...'

# Anthropic Key for Claude Completions
anthropic_key: 'sk-...'

# Google API Key for Gemini Completions
google_key: 'AI...'

language_models:
  - name: 'openai-gpt'
    homepage: 'https://platform.openai.com/docs/models/gpt-4-and-gpt-4-turbo'
    prompt: 'Below is an instruction that describes a task. Write a response that appropriately completes the request using advanced AI capabilities.\n### Instruction:\n You are an advanced AI assistant.\n{prompt}\n### Response:'
    ctx: 128000
    roles:
      - 'all'
  - name: 'google-gemini-1.5'
    homepage: 'https://deepmind.google/technologies/gemini/#gemini-1.5'
    prompt: '{prompt}'
    ctx: 500000
    roles:
      - 'all'
  - name: 'llama3-8b-instruct'
    homepage: 'https://ai.meta.com/blog/meta-llama-3/'
    gguf: 'https://huggingface.co/bartowski/Meta-Llama-3-8B-Instruct-GGUF'
    downloads:
      - 'https://huggingface.co/bartowski/Meta-Llama-3-8B-Instruct-GGUF/resolve/main/Meta-Llama-3-8B-Instruct-Q8_0.gguf'
    prompt: "<|begin_of_text|><|start_header_id|>system<|end_header_id|>\n\n{system}<|eot_id|><|start_header_id|>user<|end_header_id|>\n\n{prompt}<|eot_id|><|start_header_id|>assistant<|end_header_id|>"
    ctx: 8192
    roles:
      - 'instruct'
    tags:
      - '8B'
  - name: 'llama3-70b-instruct'
    homepage: 'https://ai.meta.com/blog/meta-llama-3/'
    gguf: 'https://huggingface.co/LoneStriker/Meta-Llama-3-70B-Instruct-GGUF'
